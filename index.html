<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hairdresser saloon</title>
    <style>
        /* Remove margins between container rows */
        .marginRow{
            margin-bottom:0px !important;
        }
        header {
            background-image: url(img/header-bg.png);
            margin-bottom: 20px;
        }
        #search-input {
            margin: 0 0 0 10px;
        }
        #search {
            width: 250px;
            color: #FFF;
            margin-right: 5px;
        }
        body {
            background-image: url(img/row1-bg.png);
        }
        #image1 {
            max-width: 100%;
            min-width: 150px;
            box-shadow: 0 0 10px rgb(54, 54, 54);
        }
        .arrows {
            max-width: 100%;
            min-width: 30px;
        }
        #s-arrow-left {
          margin-right: 20px;
        }
        #s-arrow-right {
          margin-left: 20px;
        }
        #image-container {
          display: flex;
          flex-wrap: nowrap;
        }
        #image-container a img {
          width: 5vw;
        }
        #image-container span {
          display: flex;
          align-items: center; /* align vertical */
        }
        /* ROW 2 */
        #level2 .col-sm  {
          background-color: black;
          min-height: 300px;
          max-width: 250px;
          min-width: 250px;
          box-shadow: 0 0 10px rgb(54, 54, 54);
        }
        #level2 p {
          font-family: cursive;
          font-size: 20px;
          color: #FFF;
          background-color: black;
          margin: 0 -15px 0 -15px;
          padding: 10px 15px 20px 10px;
        }
        #styling-icon {
          width: 50px;
          margin-top: -5px;
        }
        .level2-icons {
          width: 50px;
          margin-top: -5px;
        }
        .level2-backgrounds {
          background-size: cover;
          max-width: 100%;
          margin-bottom: -50px;
        }

    </style>
  </head>
  <body>
      <header>
          <div class="container-fluid">
              <div class="form-group row ml-auto marginRow" id="search">
              <label for="search-input" class="col-2 col-form-label">Search</label>
              <div class="col-10">
                <input class="form-control" type="search" id="search-input">
              </div>
          </div>
      </header>
      <!-- Row 1 -->
      <div class="container-fluid" id="row-1">
          <div class="row h-100">
            <!-- Left div -->
            <div class="col-sm my-auto">
            </div>
            <!-- Image and arrows-->
            <div class="col-6" id="image-container">
                <!-- Arrow left -->
                <span id="s-arrow-left"><a href="#"><img class="arrows" id="arrow-left" src="img/Buttons/arrow-left-b.png" alt="Previous image" onmouseover="this.src='img/Buttons/arrow-left-p.png'" onmouseout="this.src='img/Buttons/arrow-left-b.png'" /></a></span>
                <!-- Image -->
                <img id="image1" src="img/top-image.jpg" alt="Image gallery" />
                <!-- Arrow right -->
                <span id="s-arrow-right"><a href="#"><img class="arrows" id="arrow-right" src="img/Buttons/arrow-right-b.png" alt="Next image" onmouseover="this.src='img/Buttons/arrow-right-p.png'" onmouseout="this.src='img/Buttons/arrow-right-b.png'" /></a></span>
            </div>
            <!-- Right div -->
            <div class="col-sm">
            </div>
            <br />
      </div>

      <!-- Row 2 -->
      <div class="container-fluid" id="level2">
            <div class="row" id="row-2">
              <div class="col-sm m-5 ml-auto mr-auto">
                <p>Styling <img class="float-right level2-icons" src="img/Level2/styling-icon.png" alt="Styling logo" /></p>
                <img class="level2-backgrounds" src="img/Level2/styling.jpg" alt="Image of hair styling" />
              </div>

              <div class="col-sm m-5 ml-auto mr-auto">
                <p>Coloring <img class="float-right level2-icons" src="img/Level2/coloring-icon.png" alt="Styling logo" /></p>
                <img class="level2-backgrounds" src="img/Level2/coloring.jpg" alt="Image of hair coloring"/>
              </div>

              <div class="col-sm m-5 ml-auto mr-auto ">
                <p>Haircuts <img class="float-right level2-icons" src="img/Level2/haircut-icon.png" alt="Styling logo" /></p>
                <img class="level2-backgrounds" src="img/Level2/haircuts.jpg" alt="Image of Cleopatra style haircut"/>

              </div>
      </div>

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

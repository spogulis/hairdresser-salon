<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hairdresser saloon</title>
    <style>
        body {
          width: 100%;
          color: #FFF;
        }
        /* Remove margins between container rows */
        .marginRowBottom {
            margin-bottom:0px !important;
        }
        header {
            /* #813772 Black LinenV2 Bumpmap */
            background-image: url(img/header-bg.png);
            margin-bottom: 20px;
            box-shadow: 0 0 5px black;
        }
        header label {
          margin-left: auto;
        }
        #level1 {
          max-height: 100%;
        }
        body {
            background-image: url(img/row1-bg.png);
        }
        #image1 {
            max-width: 100%;
            min-width: 150px;
            box-shadow: 0 0 10px rgb(54, 54, 54);
        }
        .arrows {
            max-width: 100%;
            min-width: 30px;
        }
        #s-arrow-left {
          margin-right: 20px;
        }
        #s-arrow-right {
          margin-left: 20px;
        }
        #image-container {
          display: flex;
          flex-wrap: nowrap;
        }
        #image-container a img {
          width: 5vw;
        }
        #image-container span {
          display: flex;
          align-items: center; /* align vertical */
        }

        /* ROW 2 */
        #level2 {
          max-height: 100%;
          min-width: 252.5px;
        }
        #level2 .col-sm  {
          background-color: #323539;
          min-height: 300px;
          max-width: 250px;
          min-width: 252.5px;
          box-shadow: 0 0 10px rgb(54, 54, 54);
          border-top: 1px solid lightgrey;
        }
        #level2 p {
          font-size: 20px;
          color: #FFF;
          background-color: #323539;
          padding: 10px 15px 0 10px;
        }
        #styling-icon {
          width: 50px;
          margin-top: -5px;
        }
        .level2-icons {
          width: 50px;
          margin-top: -5px;
        }
        .level2-backgrounds {
          background-size: cover;
          max-width: 100%;
          border-top: 1px solid lightgrey;
        }

        /* ROW 3 */
        #contact-form {
          background: #323539;
          max-width: 40%;
          min-width: 252.5px;
          color: #FFF;
          font-size: 24px;
          box-shadow: 0 0 10px rgb(54, 54, 54);
        }
        #level3 button {
          display: flex;
        }
        #checkbox-label {
          font-size: 15px;
          font-weight: bold;
        }
        #work-schedule {
          box-shadow: 0 0 10px rgb(54, 54, 54);
          background: #323539;
        }
    </style>
  </head>
  <body>
      <header>
          <div class="container-fluid">
              <div class="form-group row marginRowBottom" id="search">
                <label for="search-input" class="col-form-label">Search</label>
                <div class="col-md-3">
                  <input class="form-control" type="search" id="search-input">
                </div>
              </div>
          </div>
      </header>
      <!-- Row 1 -->
      <div class="container-fluid" id="level1">
          <div class="row h-100">
            <!-- Left div -->
            <div class="col-sm">
            </div>
            <!-- Image and arrows-->
            <div class="col-6" id="image-container">
                <!-- Arrow left -->
                <span id="s-arrow-left"><a href="#"><img class="arrows" id="arrow-left" src="img/Buttons/arrow-left-b.png" alt="Previous image" onmouseover="this.src='img/Buttons/arrow-left-p.png'" onmouseout="this.src='img/Buttons/arrow-left-b.png'" /></a></span>
                <!-- Image -->
                <img class="rounded-circle" id="image1" src="img/top-image.jpg" alt="Image gallery" />
                <!-- Arrow right -->
                <span id="s-arrow-right"><a href="#"><img class="arrows" id="arrow-right" src="img/Buttons/arrow-right-b.png" alt="Next image" onmouseover="this.src='img/Buttons/arrow-right-p.png'" onmouseout="this.src='img/Buttons/arrow-right-b.png'" /></a></span>
            </div>
            <!-- Right div -->
            <div class="col-sm">
            </div>
            <br />
          </div>
      </div>
      <!-- Row 2 -->
      <div class="container-fluid" id="level2">
            <div class="row no-gutters justify-content-center">
              <div class="col-sm m-md-5">
                <p>Styling <img class="float-right level2-icons" src="img/Level2/styling-icon.png" alt="Styling logo" /></p>
                <img class="level2-backgrounds" src="img/Level2/styling.jpg" alt="Image of hair styling" />
              </div>

              <div class="col-sm m-md-5">
                <p>Coloring <img class="float-right level2-icons" src="img/Level2/coloring-icon.png" alt="Styling logo" /></p>
                <img class="level2-backgrounds" src="img/Level2/coloring.jpg" alt="Image of hair coloring"/>
              </div>

              <div class="col-sm m-md-5">
                <p>Haircuts <img class="float-right level2-icons" src="img/Level2/haircut-icon.png" alt="Styling logo" /></p>
                <img class="level2-backgrounds" src="img/Level2/haircuts.jpg" alt="Image of Cleopatra style haircut"/>

              </div>
            </div>
      </div>
      <!-- Row 3 (form group) -->
      <div class="container-fluid" id="level3">
            <div class="row justify-content-center">
              <div class="col-md-5 mr-md-5" id="contact-form">
                <form>
                  <div class="form-group">
                    <label for="formGroupExampleInput">Contact us</label>
                    <!-- Form fields -->
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First and last name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone number">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Preffered date">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Other relevant information (haircut styling wishes, etc.)">
                  </div>
                  <!-- Checkbox -->
                  <label id="checkbox-label" for="form-control">Check box below if you'd like to receive news and updates from us.</label>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" aria-label="Checkbox for following text input">
                      </div>
                    </div>
                  </div>
                  <!-- Send button -->
                  <button type="button" class="btn btn-light ml-auto mr-auto">Submit</button>
                </form>
              </div>
              <div class="cold-md-3 ml-md-5" id="work-schedule">
                <table  class="table table-striped table-hover table-dark table-sm table-responsive">
                  <thead>
                    <tr>
                      <th>Day of the week</th>
                      <th>Working hours</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>Monday</td>
                      <td>9AM to 9PM</td>
                    </tr>
                      <td>Tuesday</td>
                      <td>9AM to 9PM</td>
                    </tr>
                      <td>Wednesday</td>
                      <td>9AM to 9PM</td>
                    </tr>
                      <td>Thursday</td>
                      <td>9AM to 9PM</td>
                    </tr>
                      <td>Friday</td>
                      <td>9AM to 9PM</td>
                    </tr>
                      <td>Saturday</td>
                      <td>11AM to 3PM</td>
                    </tr>
                      <td>Sunday</td>
                      <td>CLOSED</td>
                    </tr>
                    </th>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
